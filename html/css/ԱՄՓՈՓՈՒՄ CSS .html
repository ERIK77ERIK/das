<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .clock {
  position: relative;
  width: 200px;
  height: 200px;
  margin: 50px auto;
  border-radius: 50%;
  border: 10px solid #ccc;
}

.hour-hand, .minute-hand, .second-hand {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #000;
  border-radius: 50%;
  transform-origin: bottom center;
}

.hour-hand {
  width: 10px;
  height: 50px;
  margin-left: -5px;
}

.minute-hand {
  width: 6px;
  height: 70px;
  margin-left: -3px;
}

.second-hand {
  width: 2px;
  height: 90px;
  margin-left: -1px;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 12px;
  height: 12px;
  background: #000;
  border-radius: 50%;
  margin-top: -6px;
  margin-left: -6px;
}

/* Animations */
@keyframes rotate-hour {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

@keyframes rotate-minute {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

@keyframes rotate-second {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.hour-hand {
  animation: rotate-hour 12s linear infinite;
}

.minute-hand {
  animation: rotate-minute 60s linear infinite;
}

.second-hand {
  animation: rotate-second 1s linear infinite;
}
    </style>
</head>
<body>
    <div class="clock">
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
        <div class="center"></div>
      </div>
</body>
</html>
